<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById('root')
    const children = 'Hello World'
    const myClassName = 'container'
    const props = {children, myClassName}
    //...props. This part is a way to spread (or pass along) all the properties that are given to this component. Itâ€™s like saying, "Take everything else that was passed to this component and include it here."
    const element = <div id="app-root"  {...props} myClassName="not-container" />
    ReactDOM.render(element, rootElement)
  </script>
</body>
